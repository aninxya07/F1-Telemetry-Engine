<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Replay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Selection Menu -->
    <div id="selection-menu" class="menu-container">
        <div class="menu-content">
            <h1>F1 TELEMETRY ENGINE</h1>
            
            <div class="menu-row">
                <label>Year:</label>
                <select id="year-select">
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                </select>
            </div>
            
            <div class="menu-row">
                <label>Round:</label>
                <select id="round-select">
                    <!-- Will be populated by JS -->
                </select>
            </div>
            
            <div class="menu-row">
                <label>Session:</label>
                <div class="session-buttons">
                    <button id="race-btn" class="session-btn active">Race</button>
                    <button id="sprint-btn" class="session-btn">Sprint</button>
                </div>
            </div>
            
            <div class="menu-row">
                <label>
                    <input type="checkbox" id="refresh-checkbox">
                    Force Telemetry Refresh
                </label>
            </div>
            
            <button id="start-btn" class="start-button">START REPLAY</button>
        </div>
    </div>

    <!-- Replay View (hidden initially) -->
    <div id="replay-container" class="replay-container hidden">
        <!-- HUD -->
        <div class="hud">
            <div class="hud-item" id="race-name"></div>
            <div class="hud-item">
                <span id="lap-display">Lap: 1</span>
            </div>
            <div class="hud-item">
                <span id="time-display">Race Time: 00:00:00</span>
                <span id="speed-display">(x1)</span>
            </div>
            <div class="hud-item" id="track-status"></div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Sidebar -->
            <div class="sidebar left-sidebar">
                <!-- Driver Info Panel -->
                <div id="driver-info" class="driver-info hidden">
                    <div class="driver-header">
                        <div id="driver-team" class="driver-team"></div>
                        <span id="driver-name">Max Verstappen</span>
                    </div>
                    <div class="driver-content">
                        <div class="driver-image-container">
                            <img id="driver-image" src="" alt="Car" class="driver-image">
                        </div>
                        <div class="driver-stats">
                            <div class="stat-item">
                                <span class="stat-label">Speed:</span>
                                <span id="driver-speed" class="stat-value">0 km/h</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Gear:</span>
                                <span id="driver-gear" class="stat-value">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">DRS:</span>
                                <span id="driver-drs" class="stat-value">Off</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Current Lap:</span>
                                <span id="driver-lap" class="stat-value">1</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controls Legend -->
                <div class="legend">
                    <h3>Controls:</h3>
                    <p>[SPACE] Pause/Resume</p>
                    <p>[←/→] Rewind / FastForward</p>
                    <p>[↑/↓] Speed +/- (0.5x, 1x, 2x, 4x)</p>
                    <p>[R] Restart</p>
                </div>
            </div>

            <!-- Center: Track Canvas -->
            <div class="track-container">
                <canvas id="track-canvas"></canvas>
            </div>

            <!-- Right Sidebar: Leaderboard -->
            <div class="sidebar right-sidebar">
                <h2>Leaderboard</h2>
                <div id="leaderboard" class="leaderboard"></div>
            </div>
        </div>

        <!-- Playback Controls -->
        <div class="playback-controls">
            <button id="pause-btn" class="control-btn">⏸ Pause</button>
            <button id="rewind-btn" class="control-btn">⏮ Rewind</button>
            <button id="forward-btn" class="control-btn">⏭ Forward</button>
            <button id="speed-btn" class="control-btn">Speed: 1x</button>
            <button id="restart-btn" class="control-btn">⏹ Restart</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/replay.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
